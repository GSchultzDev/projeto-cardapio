<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria Login</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style/output.css">
</head>

<body class="bg-gradient-to-r from-[#F28383] from-10% via-[#9D6CD2] via-30% to-[#481EDC] to-90%">

    <div>
        <div>
            <img src="assets/imagemLogin.jpg" alt="">
        </div>

        <div>
            <h1>Login</h1>
            <form action="">
                <div>
                    <div>
                        <i class="fa-solid fa-envelope-open"></i>
                    </div>
                    <input type="email" placeholder="email">
                </div>
                <div>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="text" placeholder="senha">
                </div>
                <button>Login</button>
            </form>
            <p>Nao tem uma conta? crie uma conta</p>
            <p>Esqueceu a senha? Recuperar senha</p>
        </div>
    </div>








    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scriptLogin.js"></script>
</body>
</html>
